<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">
  <meta name="description" content="Hunterfy">
  <meta name="theme-color" content="#e05e35">
  
  <link rel="icon" href="static/favicon.png">
  <link rel="manifest" href="/manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Hunterfy">
  
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Hunterfy">
    
  <link rel="apple-touch-icon" href="static/favicon.png">
    
  <meta name="msapplication-TileColor" content="#3f51b5">
  <meta name="msapplication-tap-highlight" content="no">
  
  <meta name="format-detection" content="telephone=no">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WebComponents</title>
  <base href="/">
  <script>
    window.MyAppGlobals = { rootPath: '/' };

    if('serviceWorker' in navigator)
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js', {
          scope: MyAppGlobals.rootPath
        })
      })
  </script>
  <script type="module" src="/src/app-root.js"></script>
  <style>
    html, body {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }
    html {
      display: flex;
      position: relative;
      width: 100%;
      height: 100%;
    }
    body {
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
